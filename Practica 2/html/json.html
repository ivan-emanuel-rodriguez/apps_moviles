<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba json</title>
</head>

<body>

    <button id="importarJson">Importar JSON</button>

    <br/><br/>

    <table border="1" id="artistas">
        <thead>
            <th>Id</th>
            <th>Artista</th>
            <th>Edad</th>
            <th>Sexo</th>
            <th>Precio</th>
            <th>Descripcion</th>
            <th>Imagen</th>
            
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="../js/jQuery/jquery-3.5.1.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#artistas').hide();

            $('#importarJson').click(function() {
                $.ajax({
                    type: 'GET',
                    url: 'https://my-json-server.typicode.com/ivan-emanuel-rodriguez/apps_moviles/db',
                    dataType: 'json'
                }).done((data) => {
                    let artistas = data.lista;

                    $('#artistas tbody').empty();

                    $.each(artistas, function(indice, artista){
                        let fila = $('<tr>');
                        fila.append($(`<td>${artista.id}</td>`));
                        fila.append($(`<td>${artista.artista}</td>`));
                        fila.append($(`<td>${artista.edad}</td>`));
                        fila.append($(`<td>${artista.sexo}</td>`));
                        fila.append($(`<td>${artista.precio}</td>`));
                        fila.append($(`<td>${artista.descripcion}</td>`));
                        fila.append($(`<td><img src='img/"+${artista.imagen}+"'></td>`));
                        
                        $('#artistas tbody').append(fila);
                    });

                    $('#artistas').show();
                });
            });
        });
    </script>
</body>

</html>
