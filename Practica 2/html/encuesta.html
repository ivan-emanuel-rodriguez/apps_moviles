<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuMusica</title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">


    <link rel="stylesheet" href="../css/encuesta.css">
    <link rel="stylesheet" href="../css/categorias.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/3dc5764727.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">


</head>

<body>
    <div class="cabecera">
        <header>
            <div class="encabezado">
                <div class="imagen-encabezado">
                    <img id="logo" src="../img/logo.png" alt="logomusica">
                </div>
                <div class="titulo">
                    <h1>Música para vos</h1>
                </div>
            </div>
        </header>
    </div>
    <div class="conteiner">
        <div class="categorias">
            <nav>
                <!--<h2>Categorias:</h2>-->
                <ul>
                    <a class="enlace" href="index.html"><li>INICIO</li></a>
                    <a class="enlace" href="urbano.html"><li>URBANO</li></a>
                    <a class="enlace" href="latino.html"><li>LATINO</li></a>
                    <a class="enlace" href="electronica.html"><li>ELECTRÓNICA</li></a>
                    <a class="enlace" href="encuesta.html"><li>ENCUESTA</li></a>
                </ul>
            </nav>
        </div>
        <div class="encuesta">
            <form name="formulario" action="#" method="POST">
                <div class="item">
                    <div class="formulario" id="nombre-form">
                        <label for="nombre">Nombre:</label>
                        <input class="form-control" type="text" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="formulario" id="apellido-form">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" placeholder="Apellido">
                    </div>

                    <div class="formulario" id="fecha-form">
                        <label for="fechanac">Fecha de Nacimiento:</label>
                        <input type="text" id="fechanac" placeholder="dd-mm-aaaa">
                    </div>

                    <div class="formulario" id="sexo-form">
                        <label for="sexo">Sexo:</label>
                        <input type="text" id="sexo" placeholder="Sexo">
                    </div>
                    <div class="formulario" id="valoracion-form">
                        <label for="valoracion">Valoración:</label>
                        <select name="valoracion" id="valoracion">
                            <option value="Seleccione">Seleccione</option>
                            <option value="Lamentable">Lamentable</option>
                            <option value="Mala">Mala</option>
                            <option value="Podría_ser_mejor">Podría ser mejor</option>
                            <option value="Cumple_con_mis_expectativas">Cumple con mis expectativas</option>
                            <option value="Me_encantó">Me encantó</option>
                        </select>
                    </div>


                    <div class="formulario" id="email-form">
                        <label for="email">Email:</label>
                        <input type="text" id="email" placeholder="Correo Electrónico">
                    </div>

                    <div class="formulario">
                        <label for="comentario">Comentarios:</label>
                        <input type="text" id="comentario" maxlength="200" size="40" placeholder="Comentarios">
                    </div>

                    <div class="formulario" id="botones">
                        <input type="button" value="Enviar" onclick="enviar()" />
                        <input type="button" value="Cancelar" id="cancelar"/>
                        <input type="button" value="Restablecer" id="restablecer"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>Copyright Ivan Rodriguez - Luis Daniel Terceros Quiroz</p>
    </footer>
    <script src="../js/jQuery/jquery-3.5.1.min.js"></script>
    <script src="../js/validaciones.js"></script>
    <script type="module" src="../js/index.js"></script>
</body>

</html>
